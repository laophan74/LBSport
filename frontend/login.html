<!-- Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LBSport/frontend/assets/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="LBSport/frontend/assets/css/main.css">
    <title>Login</title>

</head>
<body>
    <div id="topbar"></div>

    <main class="d-flex align-items-center justify-content-center login-container">
        <form class="login-form">
            <h2 class="text-center mb-4">Login</h2>

            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label text-sm-end">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label text-sm-end">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="offset-sm-4 col-sm-8">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="offset-sm-4 col-sm-8">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </div>

            <div class="text-center">
                <a href="#">Forgot password?</a> | 
                <a href="#">Create account</a>
            </div>
        </form>
    </main>

    <div id="footer"></div>

    <script src="LBSport/frontend/assets/libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="LBSport/frontend/assets/libs/jQuery/jquery-3.7.1.min.js"></script>
</body>
</html>
