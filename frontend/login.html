<!-- Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LBSport/frontend/assets/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="LBSport/frontend/assets/css/main.css">
    <title>Login</title>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
        }
        .login-form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        @media (max-width: 576px) {
            .login-form {
                padding: 1.5rem;
            }
        }
    </style>

</head>
<body>
    <div id="topbar"></div>

    <main class="d-flex align-items-center justify-content-center login-container">
        <form class="login-form">
            <h2 class="text-center mb-4">Login</h2>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <p class="mt-3 text-center">
                <a href="#">Forgot password?</a> | 
                <a href="#">Create account</a>
            </p>
        </form>
    </main>

    <div id="footer"></div>

    <script src="LBSport/frontend/assets/libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="LBSport/frontend/assets/libs/jQuery/jquery-3.7.1.min.js"></script>
</body>
</html>
