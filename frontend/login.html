<!-- Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LBSport/frontend/assets/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="LBSport/frontend/assets/css/main.css">
    <title>Login</title>

</head>
<body>
    <div id="topbar"></div>

    <main class="d-flex align-items-center justify-content-center login-container">
    <form class="login-form w-100" style="max-width: 450px;">
        <h2 class="text-center mb-4">Login</h2>

        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr; align-items: center;">
            <!-- Email Row -->
            <label for="email" class="form-label text-end mb-0">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>

            <!-- Password Row -->
            <label for="password" class="form-label text-end mb-0">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>

            <!-- Remember Me Checkbox -->
            <div></div> <!-- empty cell for alignment -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <!-- Submit Button -->
            <div></div> <!-- empty cell for alignment -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>

        <!-- Links -->
        <div class="text-center mt-3">
            <a href="#">Forgot password?</a> | 
            <a href="#">Create account</a>
        </div>
    </form>
</main>

    <div id="footer"></div>

    <script src="LBSport/frontend/assets/libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="LBSport/frontend/assets/libs/jQuery/jquery-3.7.1.min.js"></script>
</body>
</html>
