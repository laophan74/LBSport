<div class="col-md-3 mb-4 product-card" data-id="{{id}}">
    <div class="card h-100">
      <img src="{{image}}" class="card-img-top" alt="{{name}}">
      <div class="card-body">
        <h5 class="card-title fw-bold">{{name}}</h5>
        <div class="rating mb-2">
          {{stars}}
        </div>
        <p class="card-text text-primary fw-semibold">${{price}}</p>
        <a href="product-detail.html?id={{id}}" class="stretched-link"></a>
      </div>
    </div>
  </div>
